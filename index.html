<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div id="{PLAYER_DIV_ID}"></div>

    <input type="text" id="search" name="search">
    <button onclick="myFunc()">  Go to Stream  </button>


</body>
<script src="app.js">
</script>
<script src="http://player.twitch.tv/js/embed/v1.js"></script>


<script type="text/javascript">
    var options = {
        width: 1000,
        height: 480,
        channel: "hello",
        autoplay: false
    }

    function myFunc() {
        var b = document.querySelector('#search').value;





        function playstream() {



            if (b) {
                player.setChannel(b);
                player.setVolume(0.5);

            }
        }


        playstream();

    }.then


    var player = new Twitch.Player("{PLAYER_DIV_ID}", options);
</script>

</html>
